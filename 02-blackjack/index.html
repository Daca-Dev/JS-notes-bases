<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="bg-dark">
      <h1 class="text-center py-4">Blackjack</h1>
    </header>

    <div class="container">
      <div class="row mt-4">
        <div id="botones" class="col text-center">
          <button id="btnNuevo" class="btn btn-warning mx-2">Nuevo juego</button>
          <button id="btnPedir" class="btn btn-primary mx-2">Pedir carta</button>
          <button id="btnDetener" class="btn btn-danger mx-2">Detener</button>
        </div>
      </div>
    </div>

    <main>
      <div class="container my-3">
        <div class="row">
          <div class="col">
            <h2>
              Jugador -
              <small> Puntiación: <strong>0</strong> </small>
            </h2>
            <div id="jugador-cartas" class="mt-3">
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <h2>
              Computadora -
              <small> Puntiación: <strong>0</strong> </small>
            </h2>
            <div id="computador-cartas" class="mt-3">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
